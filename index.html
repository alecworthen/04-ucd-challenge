<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="Assets/style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Javascript Quiz Game</h1>
        <button id="start-button">Start</button>
        <div id="timer">Time: <span id="time-left">15:00</span></div>
        <div id="question">Question 1: What is code?</div>
        <ul id="options">
            <li>
                A way to contact people
            </li>
            <li>
                Program instructions
            </li>
            <li>
                Your phone password
            </li>
        </ul>
        <div id="score">Score: <span id="score-value">0</span></div>
        <input type="text" id="initials" placeholder="Your Initials">
        <button id="submit-score">Submit Score</button>
        <ul id="high-score-list"></ul>

    </div>
    <script type="text/javascript" src="Assets/script.js"></script>
</body>
</html>
